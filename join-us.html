<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | Codingভূমি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container form-container">
    
    <div class="form-img">
        <img src="./assets/logo.png" alt="Codeভূমি Logo">
    </div>
    <h2>Join Us & Complete Your Enrollment</h2>
    <form id="enroll-form" method="POST" action="http://localhost:3000/submit-enrollment">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label> <!-- This is now updated -->
            <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required> <!-- Updated -->
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="course" name="courseName" readonly> <!-- Updated -->
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
</div>

<script src="js/index.js"></script>

</body>
</html>
